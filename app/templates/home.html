<html>
    <head>
        <h2>CRUD App</h2>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Text</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Date of Birth</th>
            </tr>
            {% for i in all_entries %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.email }}</td>
                    <td>{{ i.text }}</td>
                    <td>{{ i.gender }}</td>
                    <td>{{ i.age }}</td>
                    <td>{{ i.date_of_birth }}</td><td></td>
                    <td><button onclick="location.href='{% url 'edit_entry' i.name %}'">Edit</button></td>
                    <td><button onclick="location.href='{% url 'delete_entry' i.name %}'">Delete</button></td>
                </tr>
            {% endfor %}
        </table>
        <br><br>
        <button onclick="location.href='{% url 'add_entry' %}'">New Entry</button>
    </body>
</html>
